<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi rincón contigo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Menú Hamburguesa -->
  <header>
    <div class="menu-icon" id="menuToggle">&#9776;</div>
    <h1>Mi rincón contigo</h1>
  </header>

  <nav class="side-menu" id="sideMenu">
    <ul>
      <li onclick="navigate('inicio')">Inicio</li>
      <li onclick="navigate('preguntas')">Preguntas</li>
      <li onclick="navigate('notas')">Notas Privadas</li>
      <li onclick="navigate('miEspacio')">Mi Espacio</li>
      <li onclick="navigate('kdramas')">K-Dramas</li>
      <li onclick="navigate('playlist')">Playlist</li>
      <li onclick="navigate('calendario')">Calendario</li>
      <li onclick="navigate('videos')">Videos</li>
    </ul>
  </nav>

  <!-- Contenido Principal -->
  <main onclick="closeMenu()">

    <!-- INICIO -->
    <section id="inicio" class="page active">
      <h2>Frases bonitas</h2>
      <div id="frasesContainer"></div>
    </section>

    <!-- PREGUNTAS -->
    <section id="preguntas" class="page">
      <h2>Preguntas para conocernos</h2>
      <div id="categorias"></div>
      <div id="preguntasContainer"></div>
    </section>

    <!-- NOTAS -->
    <section id="notas" class="page">
      <h2>Notas Privadas</h2>
      <textarea id="nota" placeholder="Escribe una nota solo para ti..."></textarea>
      <button onclick="guardarNota()">Guardar Nota</button>
      <div id="notaGuardada"></div>
    </section>

    <!-- MI ESPACIO -->
    <section id="miEspacio" class="page">
      <h2>Mi Espacio</h2>
      <div id="infoEspacio"></div>
    </section>

    <!-- K-DRAMAS -->
    <section id="kdramas" class="page">
      <h2>K-Dramas Favoritos</h2>
      <div id="listaKdramas"></div>
    </section>

    <!-- PLAYLIST -->
    <section id="playlist" class="page">
      <h2>Playlist Compartida</h2>
      <input type="text" id="cancion" placeholder="Nombre o link de canción">
      <button onclick="agregarCancion()">Agregar</button>
      <ul id="listaCanciones"></ul>
    </section>

    <!-- CALENDARIO -->
    <section id="calendario" class="page">
      <h2>Calendario de K-Dramas</h2>
      <div id="eventosCalendario"></div>
    </section>

    <!-- VIDEOS -->
    <section id="videos" class="page">
      <h2>Videos / Reels</h2>
      <div id="videosContainer"></div>
    </section>

  </main>

  <!-- Scripts -->
  <script src="src/firebase.js"></script>
  <script src="src/app.js"></script>
  <script src="src/menu.js"></script>
  <script src="src/frases.js"></script>
  <script src="src/preguntas.js"></script>
  <script src="src/notas.js"></script>
  <script src="src/espacio.js"></script>
  <script src="src/kdramas.js"></script>
  <script src="src/playlist.js"></script>
  <script src="src/calendario.js"></script>
  <script src="src/videos.js"></script>
</body>
</html>
